<body>
  <header>
    <div id="page-logo"><a class="headerLogo" href="/index.html">agri portal</a></div>
</header>
<main>
    <form action="/" method="post">
        <ul>
            <li>
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required />
            </li>
            <li>
              <label for="number">Phone Number</label>
              <input type="number" id="number" name="number" required minlength="10" maxlength="10"/>
            </li>
            <li>
                <label for="password">create password</label>
                <input type="password" name="password" id="password" required/>
              </li>
              <li>
                <label for="password-confirm">confirm your password</label>
                <input type="password" name="password-check" id="password-confirm" required/>
              </li>
              
                <button>Submit</button>
              
        </ul>
 </form>
</main>
